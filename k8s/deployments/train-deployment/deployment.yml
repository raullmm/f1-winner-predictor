apiVersion: apps/v1
kind: Deployment
metadata:
  name: train
  namespace: mlflow-stack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: train
  template:
    metadata:
      labels:
        app: train
    spec:
      containers:
        - name: train
          image: f1predictoracr.azurecr.io/backend/trainapi:v1
          ports:
            - containerPort: 7000
          env:
            - name: MLFLOW_URI
              value: http://mlflow.mlflow-stack.svc.cluster.local:5001
            - name: MLFLOW_TRACKING_URI
              value: http://mlflow.mlflow-stack.svc.cluster.local:5001
          volumeMounts:
            - name: data-cache
              mountPath: /app/data
            - name: mlruns
              mountPath: /mlruns
      imagePullSecrets:
        - name: acr-secret
      volumes:
        - name: data-cache
          persistentVolumeClaim:
            claimName: data-cache-pvc
        - name: mlruns
          persistentVolumeClaim:
            claimName: mlruns-pvc
