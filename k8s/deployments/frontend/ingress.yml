apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: f1-front-ingress
  namespace: frontend
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    # - host: f1.example.com
    - http:
        paths:
          - path: /frontend
            pathType: Prefix
            backend:
              service:
                name: f1-race-predictor
                port:
                  number: 80